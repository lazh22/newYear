<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dedMoroz.css">
    <link rel="stylesheet" href="snowman.css">
    <link rel="stylesheet" href="tree.css">
    <title>C новым годом!!!</title>
</head>

<body id="snow">
    <div class="d-none d-lg-block">
        <!-- Ёлочная музыкальная игрушка -->
        <div id="tree">
            <div id="treeStar" class="glowing">
                <div></div>
            </div>
            <img id="toy1" src="./img/tree_toy.png" alt="">
            <img id="toy2" src="./img/tree_toy2.png" alt="">
            <img id="toy3" src="./img/tree_toy3.png" alt="">
        </div>

        <div id="graz">
            <h1>HAPPY NEW 2021!!!</h1>
        </div>

        <div id="countdown">
            <p>До Нового Года осталось</p>
            <span class="days">00 :</span>
            <span class="hours">00 :</span>
            <span class="minutes">00 :</span>
            <span class="seconds">00</span>
        </div>

        <div class="snowman">
            <div class="snowmanFace faceDance">
                <div class="shadow1">
                    <div class="eyel"></div>
                    <div class="eyer"></div>
                    <div class="nose"></div>
                    <div class="hat">
                        <div class="h-top"></div>
                    </div>
                </div>
            </div>
            <div class="snowmanBody">
                <div class="shadow2"></div>
                <div class="buttons">
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3"></div>
                </div>
                <div class="hand-l">
                    <div class="s1"></div>
                </div>
                <div class="hand-r hand-rSwing">
                    <div class="s2"></div>
                </div>
            </div>
            <div class="scarf scarfWobble">
                <div class="sc1"></div>
                <div class="sc2"></div>
            </div>
        </div>

        <div class="window">
            <div class="santa">
                <div class="head">
                    <div class="face">
                        <div class="redhat">
                            <div class="whitepart"></div>
                            <div class="redpart"></div>
                            <div class="hatball"></div>
                        </div>
                        <div class="eyes"></div>
                        <div class="beard">
                            <div class="nouse"></div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="ears"></div>
                </div>
                <div class="body"></div>
            </div>
        </div>
        
    </div>
     
    <div class="d-block d-lg-none">
         
        <div id="grazMobile">
            <h1>HAPPY NEW 2021!!!</h1>
        </div>
        <div id="countdownMobile">
            <p></p>
            <span class="days">00 :</span>
            <span class="hours">00 :</span>
            <span class="minutes">00 :</span>
            <span class="seconds">00</span>
        </div>
        <div id="treeMobile">
            <div id="treeStar" class="glowing">
                <div></div>
            </div>
            <img id="toy1" src="./img/tree_toy.png" alt="">
            <img id="toy2" src="./img/tree_toy2.png" alt="">
            <img id="toy3" src="./img/tree_toy3.png" alt="">
        </div>
        <div class="snowmanMobile">
            <div class="snowmanFace faceDance">
                <div class="shadow1">
                    <div class="eyel"></div>
                    <div class="eyer"></div>
                    <div class="nose"></div>
                    <div class="hat">
                        <div class="h-top"></div>
                    </div>
                </div>
            </div>
            <div class="snowmanBody">
                <div class="shadow2"></div>
                <div class="buttons">
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3"></div>
                </div>
                <div class="hand-l">
                    <div class="s1"></div>
                </div>
                <div class="hand-r hand-rSwing">
                    <div class="s2"></div>
                </div>
            </div>
            <div class="scarf scarfWobble">
                <div class="sc1"></div>
                <div class="sc2"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
